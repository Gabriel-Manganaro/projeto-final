<app-header></app-header>
<div *ngFor="let produtos of itens">
    <h3>{{ produtos.nome | uppercase }}</h3>
    <br>
    <img src="{{ produtos.imagem }}" width="300px" height="" >
    <br>
    <br>
    <p> {{ produtos.preco | currency: 'R$' }}</p>
    <br>
    <button (click)="remover(produtos)">Remover Produto</button>
</div>
<p>Total: {{total}}</p>
<br>
<button (click)="finish()">Finalizar Compra</button>
<app-footer></app-footer>
